<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE.CSS -->
    
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- CUSTOM FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Satisfy&display=swap" rel="stylesheet">

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Meteo API</title>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- TITLE -->
    <div class="container">
        <h1>Welcome on Meteo <span>API</span></h1>
        <p>made with Bootstrap | JS | Openweather  API</p>
    </div>

<!-- FORM REQUEST -->
<div class="container">
    <form>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputcity" placeholder="Search city"  aria-label="Search city" aria-describedby="text area">
        <div class="input-group-append">
      <button class="btn btn-outline-light" type="submit">Go !</button>
    </div>
    </form>
  </div>
</div>

<!-- BOX -->

<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-12 col-sm-6 d-flex justify-content-center flex-wrap">
                <div id="city" class="box"></div>
                <div id="temp" class="box"></div>
                <div id="wet" class="box"></div>
                <div id="wind" class="box"></div>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPT.JS -->
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
